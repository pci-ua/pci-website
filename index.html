<!DOCTYPE html>
<html lang="fr-FR" dir="ltr">

	<head>
		<title> PC[i] </title>
		<meta charset="utf-8" />

		<link rel="icon" href="/icon.png" type="image/png"/>

		<script src="https://cdn.jsdelivr.net/npm/particles.js@2.0.0/particles.min.js"></script>
		<style>
			#background {
				position: absolute;
				top: 0;
				left: 0;

				display: block;
				width: 100vw;
				height: 100vh;

				overflow: hidden;
				z-index: -1;
			}

			* {
				padding: 0;
				margin: 0;
				border: none;
			}
		</style>
	</head>

	<body>
		<div id="background"></div>
		<div id="app"></div>
		<script type="module" src="/src/main.js"></script>
		<script>
			particlesJS.load('background', '/config/background.json', function() {
				console.log('callback - particles.js config loaded');
			});
		</script>
	</body>

	
</html>
