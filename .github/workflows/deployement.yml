name: Deploy

on:
  push:
    branches: [ "main", "cleanup" ]


permissions:
  contents: read
  pages: write
  id-token: write
  
  
jobs:
  build:

    runs-on: ubuntu-latest

    steps:
    
    - name: ⤓ Installation (1/2)
      run: wget https://deb.nodesource.com/setup_18.x -O setup_node_18.sh ./setup_node_18.sh && chmod -x setup_node_18.sh && sudo ./setup_node_18.sh
      
    - name: ⤓ Checkout
      uses: actions/checkout@v3
      
    - name: ⤓ Installation (2/2)
      run: npm i
      
    - name: ⚙️ Build project
      run: npm run build
      
    - name: 🔧 Setup Pages
      uses: actions/configure-pages@v2
      
    - name: ⤒ Upload artifact
      uses: actions/upload-pages-artifact@v1
      with:
          path: './dist'
          
    - name: 🏁 Deploy to GitHub Pages
      id: deployment
      uses: actions/deploy-pages@v1
    